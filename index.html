<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eraya Cafe</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      color: #333;
    }

    h1 {
      font-size: 36px;
      font-weight: 600;
      margin-bottom: 40px;
      color: #2c3e50;
      text-shadow: 1px 1px 1px rgba(0,0,0,0.1);
    }

    .button {
      display: block;
      width: 260px;
      padding: 15px;
      margin: 15px auto;
      font-size: 18px;
      background-color: #1abc9c;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .button:hover {
      background-color: #16a085;
      transform: scale(1.05);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 28px;
      }

      .button {
        width: 80%;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <h1>Selamat Datang di Eraya Cafe</h1>

  <a href="menu/makanan.png" class="button" target="_blank">üçõ Makanan Berat</a>
  <a href="menu/minuman.png" class="button" target="_blank">‚òï Minuman Coffee</a>
  <a href="menu/noncoffe.png" class="button" target="_blank">ü•§ Minuman Non-Coffee</a>
  <a href="menu/snack.png" class="button" target="_blank">üç™ Snack</a>
</body>
</html>
